<!DOCTYPE html>
<html lang="tr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='loginstyle.css') }}">
  <script defer src="{{ url_for('static', filename='login-page.js') }}"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Dashboard Giriş</h1>
    
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Geçersiz Kullanıcı Adı <span id="error-msg-second-line">veya Şifre</span></p>
    </div>
    
    <form id="login-form">
      <input type="text" name="username" id="username-field" class="login-form-field" placeholder="Kullanıcı Adınız">
      <input type="password" name="password" id="password-field" class="login-form-field" placeholder="Şifreniz">
      <input type="submit" value="Giriş" id="login-form-submit">
    </form>
  
  </main>
</body>

</html>
